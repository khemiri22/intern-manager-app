<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]" style="font-size: 20px;">
      {{space}}
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar #scrollbar="ngScrollbar"  class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-main-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-main-footer />
</div>


<!-- Toast for notfication-->

<c-toaster [placement]="'bottom-end'" class="p-3" position="fixed">
  <c-toast
    [visible]="visible"
    (visibleChange)="onVisibleChange($event)"
    (timer)="onTimerChange($event)"
    [delay]="3500"
    [fade]="true"
    [autohide]="true"
    [color]="toast.type"
    >
    <c-toast-header>
      <app-sip-logo /> &nbsp;&nbsp;&nbsp; SIP Intern Manager
    </c-toast-header>
    <c-toast-body>
      <p>{{toast.message}}</p>
    </c-toast-body>
  </c-toast>
</c-toaster>
