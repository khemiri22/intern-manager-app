<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm 
                >
                  <h1>Récupérer le mot de passe</h1>
                  <p class="text-body-secondary">Récupérer le mot de passe de votre compte</p>
  
                  
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilEnvelopeClosed"></svg>
                    </span>
                    <input cFormControl placeholder="Email"  [(ngModel)]="user.email" name="email"  #email="ngModel" required />
                    
                  
                  </c-input-group>
                  <!--Alert -->
                  <p *ngIf=" email.errors?.['required'] && email.touched" style="color: red; background-color: transparent;font-size: 14px;">
                    Il faut remplir ce champ !
                  </p>
                  <!--End Alert -->

                  <!--Alert -->
                  <p *ngIf="isError.status && !loading" style="color: red; background-color: transparent;font-size: 14px;">
                    {{isError.message}}
                  </p>
                  <!--End Alert -->
                  <!--Alert -->
                  <p *ngIf="isSuccess.status" style="color: green; background-color: transparent;font-size: 14px;">
                    {{isSuccess.message}}
                  </p>
                  <!--End Alert -->
  
                  <c-row>
                    <c-col xs="6">
                      <button (click)="onSubmit()" [disabled]="  user.email===''  || loading" cButton class="px-4" color="primary" type="button">
                        Submit
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link" (click)="navigateTo('login',0)">
                        Souviens le compte?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Créer un compte</h2>
                  <p>
                    Si vous êtes admin et vous n'avez pas un compte admin vous pouvez le créer, cliquer sur Créer un compte maintenant !
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" (click)="navigateTo('admin-register',0)">
                    Créer un compte!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
